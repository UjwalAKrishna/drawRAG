name: "OpenAI LLM"
type: "llm"
version: "1.0.0"
description: "OpenAI GPT models for text generation and embeddings"
entrypoint: "openai_plugin.py"
main_class: "OpenAILLMPlugin"
capabilities:
  - "generate_text"
  - "generate_embeddings"
  - "chat_completion"
config_schema:
  api_key:
    type: "string"
    required: true
    description: "OpenAI API key"
  model:
    type: "string"
    default: "gpt-4o-mini"
    enum: ["gpt-4o-mini", "gpt-4o", "gpt-3.5-turbo"]
    description: "Model to use"
  temperature:
    type: "number"
    default: 0.7
    minimum: 0
    maximum: 2
    description: "Sampling temperature"
  max_tokens:
    type: "integer"
    default: 1000
    minimum: 1
    description: "Maximum tokens to generate"
tags:
  - "llm"
  - "openai"
  - "gpt"