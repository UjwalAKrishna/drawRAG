name: "Pinecone Vector Database"
type: "vectordb"
version: "1.0.0"
description: "Pinecone cloud vector database for scalable similarity search"
entrypoint: "pinecone_plugin.py"
main_class: "PineconeVectorDBPlugin"
capabilities:
  - "store_vectors"
  - "query_vectors"
  - "delete_vectors"
  - "cloud_scale"
  - "metadata_filtering"
config_schema:
  api_key:
    type: "string"
    required: true
    description: "Pinecone API key"
  environment:
    type: "string"
    required: true
    description: "Pinecone environment"
  index_name:
    type: "string"
    required: true
    description: "Index name"
  dimension:
    type: "integer"
    required: true
    description: "Vector dimension"
  metric:
    type: "string"
    default: "cosine"
    enum: ["cosine", "euclidean", "dotproduct"]
    description: "Distance metric"
tags:
  - "vectordb"
  - "pinecone"
  - "cloud"
  - "scalable"