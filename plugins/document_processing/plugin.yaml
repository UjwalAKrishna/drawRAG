name: "Document Processing Service"
type: "utility" 
version: "1.0.0"
description: "Handles document upload, processing, and text extraction"
entrypoint: "document_processor.py"
main_class: "DocumentProcessorPlugin"
capabilities:
  - "process_documents"
  - "extract_text"
  - "batch_processing"
config_schema:
  upload_dir:
    type: "string"
    default: "uploads"
    description: "Directory for uploaded files"
  max_file_size:
    type: "integer"
    default: 10485760
    description: "Maximum file size in bytes"
tags:
  - "document"
  - "processing"
  - "utility"